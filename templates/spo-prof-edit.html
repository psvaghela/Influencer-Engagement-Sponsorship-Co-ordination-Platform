<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sponsor Profile</title>
    <style>
        /* Common Styles for Profile Edit Forms */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Sponsor Profile</h2>
        <form action="{{ url_for('edit_spo_profile') }}" method="POST">
            <label for="sponsor_name">Sponsor Name:</label>
            <input type="text" id="sponsor_name" name="sponsor_name" value="{{ spo.sponsor_name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ spo.email }}" required>

            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" value="{{ spo.industry }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ spo.description }}</textarea>

            <button type="submit">Update Profile</button>
        </form>
        <a href="{{ url_for('spo_prof') }}">Back to Profile</a>
    </div>
</body>

</html>
