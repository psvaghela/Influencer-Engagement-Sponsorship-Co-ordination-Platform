<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ad Request</title>
    <style>
        /* styles.css */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group form {
            display: inline;
        }

        a {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Ad Request</h1>
        <form action="{{ url_for('edit_ad', ad_id=ad.ad_id) }}" method="post">
            <label for="ad_name">Ad Name:</label>
            <input type="text" id="ad_name" name="ad_name" value="{{ ad.ad_name }}" required>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" required>{{ ad.requirements }}</textarea>

            <label for="payment_amount">Payment Amount:</label>
            <input type="text" id="payment_amount" name="payment_amount" value="{{ ad.payment_amount }}" required>

            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('view_ad_spo', ad_id=ad.ad_id) }}">Back to Ad Details</a>
    </div>
</body>

</html>
