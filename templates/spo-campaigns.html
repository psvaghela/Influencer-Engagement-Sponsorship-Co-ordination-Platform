<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            margin-top: 0%;
            width: 90%;
            max-width: 2000px;
            height: 90%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
            overflow-x: hidden;
            overflow-y: scroll;
            position: relative;
        }

        .nav {
            display: flex;
            background-color: #007BFF;
            position: sticky;
            top: 0;
        }

        .nav a {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #0056b3;
        }

        .nav .active {
            background-color: #0056b3;
        }

        .content {
            padding: 20px;
            width: 100%;
            overflow-y: auto;
        }

        .page-title {
            width: 20%;
            color: white;
            text-align: center;
            font-weight: 600;
            font-size: large;
        }

        .campaign-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            margin-right: 10%;
        }

        .campaign-card h3 {
            margin-top: 0;
        }

        .campaign-card p {
            margin: 5px 0;
        }

        .campaign-card .view-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s;
        }

        .campaign-card .view-btn:hover {
            background-color: #0056b3;
        }

        .create-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            transition: background-color 0.3s;
            margin-right: 10%;
        }

        .create-btn:hover {
            background-color: #218838;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            <p class="page-title">SPONSOR DASHBOARD</p>
            <a href='/spo-prof'>Profile</a>
            <a href="/spo-campaigns" class="active">Campaigns</a>
            <a href="/spo-requests">Requests</a>
            <a href="/spo-search">Search Influencers</a>
            <a href="/">Logout</a>
        </div>
        <div class="content">
            <h2>Active Campaigns</h2>
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="{{ url_for('create_campaign') }}" class="create-btn">Create New Campaign</a>
            </div>
            {% for campaign in campaigns %}
            <div class="campaign-card">
                <h3>{{campaign.campaign_name}}</h3>
                <p><strong>Budget:</strong> {{campaign.budget}}</p>
                <p><strong>Start Date:</strong>{{campaign.start_date}}</p>
                <p><strong>End Date:</strong>{{campaign.end_date}}</p>
                <form action="{{ url_for('view_campaign', campaign_id=campaign.campaign_id) }}" method="GET" style="display:inline;">
                    <button type="submit" class="view-btn">View Campaign</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
